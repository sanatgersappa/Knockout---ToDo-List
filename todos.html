<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/knockout-1.2.1.js"></script>
		<style type="text/css">
			.scored {text-decoration:line-through;}
			.normal {text-decoration:none;}
		</style>
	</head>
	<body data-bind="event: {keyup: addToDo}">
		<div class="main">
			<div class="content">
				<h1>ToDo List</h1>
				<input id="newToDo" placeholder="What needs to be done?" class="input" />
				<div data-bind="text: formatRemaining(remainingTodos())"></div>
				<hr />
				<input id="allDone" type="checkbox" data-bind="checked:!remainingTodos(), event: {change: allDone}" />Mark all as Done
				<hr />
				<ul data-bind="template: {name: 'toDoTemplate', foreach: toDos}"></ul>
				<script type="text/x-jquery-tmpl" id="toDoTemplate">
					<li data-bind="css: { normal: !isDone(), scored: isDone()}">
						<input type="checkbox" data-bind="click: markDone, checked:isDone()" /> ${text}
					</li>
				</script>
				<button data-bind="click: removeChecked">Clear todos done</button>
			</div>
		</div>
		<script type="text/javascript">
		//define toDo 
		var toDo = function(txt) {
			this.text = ko.observable(txt);
			this.isDone = ko.observable(false);

			this.markDone = function() {
				//var cur = this.isDone();
				//this.isDone(!cur);
				this.isDone(!this.isDone());
			}
		} 
		//define viewModel
		var toDoListModel = {
			toDos : ko.observableArray([
				new toDo("Get Milk"),
				new toDo("Get Newspaper")
			]),
		
			addToDo: function() {
				var key = window.event.keyCode || window.event.which;
				var todo = $.trim($("#newToDo").val());
				if (key === 13 && todo != "") {
					this.toDos.push(new toDo(todo));
					$("#newToDo").val('');
				}
			},

			removeChecked: function() {
				this.toDos.remove(function(item) { return item.isDone()});
	
			},

			allDone: function() {
				var status = $("#allDone").is(':checked');
				for (var i = 0; i < this.toDos().length; i++) {
					this.toDos()[i].isDone(status);
				}
			}
		};
		//dependent observable
		toDoListModel.remainingTodos = ko.dependentObservable(function(){
			var arr = this.toDos();
			var rem = 0;
			for (var i = 0; i < arr.length; i++) {
				if (!arr[i].isDone()) {
					rem++
				}
			}
			return rem;			
		}, toDoListModel);

		//apply bindings
		ko.applyBindings(toDoListModel);

		//utility function
		function formatRemaining(rem) {
			return rem + (rem === 1? " item": " items") + " remaining";
		}
		</script>
	</body>
</html>
